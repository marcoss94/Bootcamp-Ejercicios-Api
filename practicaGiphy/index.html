<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Giphy Api</title>
  </head>
  <body>
    <main>
      <nav class="navbar">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQV2aWlmkId6UPNLc66JocexB1MJ3n3bb0mayfvTrm_Z6RVOQ4Miz-NZPHsVqSCwl1vWw&usqp=CAU"

          <input
            type="text"
            autocomplete="off"
